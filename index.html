            <h1 class = "title">^<br>

    </div>
    <div class = "inside">

   
    <div class="row">
        <div class="column">

            <form>
                <label><b>FIRST, ENTER A MAGICAL SPELL:</b></label><br>
            <input type = "text" id = 'response' placeholder="Enter a spell..." autofocus><br>
            <br>
            <img src="herb2.gif"><br>
            <label><b>NOW, SELECT A MAGICAL HERB:</b></label><br>
            <font color = "Green"><b>
            <input type="radio" name="herb" id = "b" value=" & Basil    ">Basil
            <input type="radio" name="herb" id = "c" value=" & Clove    ">Clove
            <input type="radio" name="herb" id = "r" value=" & Rosemary ">Rosemary
            <input type="radio" name="herb" id = "s" value=" & Sage     ">Sage<br>
            <input type="radio" name="herb" id = "f" value=" & Fern     ">Fern
            <input type="radio" name="herb" id = "a" value=" & Amaranth ">Amaranth
            <input type="radio" name="herb" id = "w" value=" & Witch Hazel  ">Witch Hazel<br>
        </b>
            </font>
            <br>
            <button type = "submit" id = "b2" value = "Submit" class="btn btn-outline-dark">Submit</button><br>
            <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
        </form>

        </div>
        <div class ="column">
            <div id="inside">
                 <h1 id = 'newHeading'></h1>
            </div>
           
        </div>
    </div>
</div>
